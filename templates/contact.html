<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <style>
      @media(max-width: 767px){
  .container{
    width: 100%;
    align-items: center;
    margin-bottom: 30px;
}
}
@media(min-width: 768px){
  .container{
    width: 100%;
    height: 100%;
    align-items: center;
}
@media(min-width: 571px){
  img{
    width: 100%;
    height: 100%;
    text-align: center;
    align-items: center;
    justify-content: center;
}
}

  </style>
  <body background="https://i.pinimg.com/originals/69/7c/ed/697cede3aecb9677a88fb62760207926.jpg">
    <div class="container">
    <div class="row mt-3 text-center">
        <div class="col-md-12">
            <h1 class="text-light text-center">Contact</h1>
            <hr>
            <h3 class="text-light text-center">Ushbu bo'limda siz adminga xabar yuborishingiz mumkin. Xabar yozishda telefon raqami yoki elektron pochta manzilini toʻgʻri kiriting, aks holda admin siz bilan bogʻlana olmaydi.</h3>
        </div>

    </div>
        <div class="row my-3">
        <div class="col-md-6 mt-4">
            <img src="http://personalsuccesses.com/wp-content/uploads/2017/06/Contact-Us.jpg" alt="" width="550" height="450">
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label text-light">To'liq ismingiz</label>
                    <input type="text" class="form-control border-0  px-4" style="height: 55px; background: #EBF4FA;" placeholder="F.I.O" name="ism" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-light">Elektron Pochta</label>
                    <input type="email" class="form-control border-0 px-4" style="height: 55px; background: #EBF4FA;" placeholder="Elektron pochta" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-light">Telefon Raqam</label>
                    <input type="tel" class="form-control border-0 px-4" style="height: 55px; background: #EBF4FA;" placeholder="Telefon raqamingiz" name="telefon" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-light">Mavzu</label>
                    <input type="text" class="form-control border-0 px-4" style="height: 55px; background: #EBF4FA;" placeholder="Mavzu nomi" name="mavzu" required>
                </div>
                <div class="form-group">
                    <label class="form-label text-light">Xabar</label>
                    <textarea cols="30" rows="5"  class="form-control border-0 px-4" style="background: #EBF4FA;" placeholder="Xabar" name="xabar" required></textarea>
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary mt-2" type="submit">
                        <i class="fa fa-paper-plane"></i> XABAR YUBORISH
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

    {% if status %}
    <script>
    alert('{{status}}')
    window.location=''
</script>
    {% endif %}

    <script src="https://kit.fontawesome.com/8d142d0cfd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
